{{milogin.errors | json}}
<div fxLayout="row" fxLayoutAlign="center center" class="example-container">
    <form class="example-form" #formulario="ngForm" (ngSubmit)=autenticar(formulario)>
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <table class="example-full-width" cellspacing="0">
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Usuario" required #milogin="ngModel" [(ngModel)]="usuarioAutentica.usuario" name="login" required minlength="4" />
                                <mat-error *ngIf="milogin.errors?.minlength">Debe ingresar 4 caracteres</mat-error>                                                            
                                <mat-error *ngIf="milogin.errors?.required">Debe ingresar el usuario</mat-error>                            
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Clave" [(ngModel)]="usuarioAutentica.clave" type="password" name="clave" required />
                            </mat-form-field>
                        </td>
                    </tr>
                </table>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button type="submit" [disabled]="!formulario.valid" color="primary">Login</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
